{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | UNO Tutoring Scheduler</title>
    <link rel="stylesheet" href="{% static 'scheduler/style.css' %}">
</head>
<body>
  <header>
    <h1>UNO Tutoring Scheduler</h1>
  </header>

  <main>
    <div class="card" style="max-width: 450px;">
      <h2>Login</h2>

      {% if messages %}
      <div class="messages">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
              {{ message }}
          </div>
          {% endfor %}
      </div>
      {% endif %}

      <form method="POST">
          {% csrf_token %}
          <div class="form-group">
              <label for="role">I am a:</label>
              <select id="role" name="role" required>
                  <option value="">-- Select Role --</option>
                  <option value="student">Student</option>
                  <option value="tutor">Tutor</option>
                  <option value="admin">Admin</option>
              </select>
          </div>
          <div class="form-group">
              <label for="NUID">NUID Number:</label>
              <input type="text" id="NUID" name="NUID" maxlength="8" pattern="\d{8}"
                     placeholder="Enter 8-digit NUID" required>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="Enter password" required>
          </div>
          <button type="submit">Login</button>
      </form>
    </div>
  </main>
</body>
</html>
